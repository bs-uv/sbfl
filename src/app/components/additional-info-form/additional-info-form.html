<form (ngSubmit)="onSubmit()" #additionalInfoForm="ngForm" *ngIf="displayForm">

  <ion-list>

    <ion-item>
      <ion-input text-right type="number" class="form-control" id="fitbitReminder" name="fitbitReminder" [(ngModel)]="model.fitbitReminderTime"></ion-input>
      <ion-label>
        Fitbit Sync. Reminder (in min)
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-input text-right type="number" class="form-control" id="totalGroup" name="totalGroup" [(ngModel)]="model.totalGroup"></ion-input>
      <ion-label>
        Total groups
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="model.challenge" id="challenge" name="challenge" [(ngModel)]="model.challenge"></ion-toggle>
      <ion-label>
        Perticipate in challenge
      </ion-label>
    </ion-item>

    <ion-item *ngIf="model.challenge">
      <ion-input text-right type="number" class="form-control" id="totalChallenge" name="totalChallenge" [(ngModel)]="model.totalChallenge"></ion-input>
      <ion-label>
        Total challenges
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="model.speritualGroup" id="speritualGroup" name="speritualGroup" [(ngModel)]="model.speritualGroup"></ion-toggle>
      <ion-label>
        Perticipate in speritual groups
      </ion-label>
    </ion-item>

    <ion-item *ngIf="model.speritualGroup">
      <ion-input text-right type="number" class="form-control" id="totalSperitualGroup" name="totalSperitualGroup" [(ngModel)]="model.totalSperitualGroup"></ion-input>
      <ion-label>
        Total speritual groups
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="model.finincialCounseling" id="finincialCounseling" name="finincialCounseling" [(ngModel)]="model.finincialCounseling"></ion-toggle>
      <ion-label>
        Finincial counseling
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="model.emotionalCounseling" id="emotionalCounseling" name="emotionalCounseling" [(ngModel)]="model.emotionalCounseling"></ion-toggle>
      <ion-label>
        Emotional counseling
      </ion-label>
    </ion-item>



  </ion-list>

  <div padding style="padding-top: 0;">
    <button ion-button block type="submit" color="secondary-dark" [disabled]="!additionalInfoForm.form.valid">Submit</button>
  </div>
</form>


<div *ngIf="!displayForm" style="text-align: center;">
  <p style="padding-top: 7%; margin-bottom: 7%;">
    <ion-spinner></ion-spinner>
  </p>
</div>

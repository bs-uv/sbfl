<ion-list [ngClass]="{'long': details, 'short': !details }">

  <ion-list-header class="graybg">Coaches
    <ion-buttons item-right (tap)="openDetails('ManageChannelsPage', helpline)">
      <button ion-button icon-only small outline color="light"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-list-header>

  <!-- <button ion-item *ngFor="let channel of helplines | orderBy: 'updatedAt':true" (tap)="openDetails('MessageDetailsPage', channel.id)">
    <ion-avatar item-start>
      <img src="https://cmfm.nl/assets/img/user/no-photo.png">
    </ion-avatar>
    <h2>{{ channel.name }}</h2>
    <p>{{ channel.lastMessage }}</p>
    <ion-note item-end><p>{{ channel.updatedAt | timeAgo }}</p></ion-note>
  </button> -->

  <ion-item-sliding *ngFor="let channel of channels | orderBy: 'updatedAt':true">
    <button ion-item (tap)="openDetails('MessageDetailsPage', channel.id)">
      <ion-avatar item-start>
        <channel-element [channelId]="channel.id" [userId]="userId" [template]="'list'" [attribute]="'photoURL'"></channel-element>
      </ion-avatar>
      <h2><channel-element [channelId]="channel.id" [userId]="userId" [template]="'list'" [attribute]="'name'"></channel-element></h2>
      <p>{{ channel.lastMessage }}</p>
      <ion-note item-end><p>{{ channel.updatedAt | timeAgo }}</p></ion-note>
    </button>
    <ion-item-options side="right">
      <button ion-button color="danger" (tap)="showConfirm(channel.id)">
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
<ion-row>
  <ion-col class="centerText">
    <button ion-button round outline (tap)="toggle()" color="secondary" class="details" *ngIf="(channels?.length > 3)">
    <span *ngIf="details">View Less</span>
    <span *ngIf="!details">View More</span>
    </button>
  </ion-col>
</ion-row>

<ion-card *ngIf="!(channels?.length > 0)">
  <ion-card-content>
    <p class="centerText">
      Click on the + icon above to start chatting with a wellness coach!
    </p>
  </ion-card-content>
</ion-card>
